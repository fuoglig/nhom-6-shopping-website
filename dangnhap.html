<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng nhập | Shopping</title>
    <link rel="stylesheet" href="./assets/css/base.css">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background: linear-gradient(180deg, #1a237e 0%, #3949ab 100%);
            font-size: 1.18em;
        }
        .login-header {
            display: flex;
            align-items: center;
            padding: 32px 0 24px 0;
            background: #fff;
            border-bottom: 1px solid #f2f2f2;
            justify-content: center;
            box-shadow: 0 2px 8px rgba(0,0,0,0.04);
        }
        .login-header__logo {
            height: 48px;
            margin-right: 12px;
        }
        .login-header__title {
            font-size: 2em;
            font-weight: bold;
            color: #1a237e;
            margin-right: 12px;

        }
        .login-header__text {
            color: #222;
            font-weight: 500;
            font-size: 1.7em; /* Đăng nhập trên header lớn hơn */
    font-weight: bold; /* Đậm hơn */
        }
        .login-main {
            display: flex;
            justify-content: center;
            align-items: stretch;
            min-height: 80vh;
            background: transparent;
        }
        .login-form-container {
            background: #fff;
            border-radius: 12px;
            box-shadow: 0 6px 32px rgba(30,40,120,0.13);
            padding: 36px 36px 28px 36px;
            min-width: 350px;
            max-width: 400px;
            margin: 60px 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            animation: fadeIn 0.7s;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(40px);}
            to { opacity: 1; transform: none;}
        }
        .login-form-title {
            font-weight: bold;
            margin-bottom: 18px;
            color: #1a237e;
            letter-spacing: 1px;
            font-size: 2.1em;
        }
        .login-form-qr {
            float: right;
            color: #1a237e;
            background: #e3e8fd;
            border: 1px solid #bfcaff;
            border-radius: 4px;
            padding: 4px 12px;
            margin-bottom: 18px;
            cursor: pointer;
            font-weight: 500;
            display: inline-block;
            transition: background 0.2s, color 0.2s;
            font-size: 1.15em;
        }
        .login-form-qr:hover {
            background: #c5d0f7;
            color: #3949ab;
        }
        .login-form label {
            font-weight: 500;
            color: #333;
            margin-bottom: 6px;
            display: block;
            font-size: 1.18em;
        }
        .input-group {
            position: relative;
            margin-bottom: 18px;
        }
        .login-form input {
            width: 100%;
            padding: 10px 38px 10px 12px;
            border: 1.5px solid #ccc;
            border-radius: 4px;
            outline: none;
            transition: border 0.2s;
            background: #f7f8fa;
            font-size: 1.18em;
        }
        .login-form input:focus {
            border: 1.5px solid #1a237e;
            background: #fff;
        }
        .input-icon {
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
            color: #aaa;
            
            cursor: pointer;
            transition: color 0.2s;
            font-size: 1.25em;
        }
        .input-icon:hover {
            color: #1a237e;
        }
        .error-message {
            color: #e53935;
            font-size: 1.12em;
            margin-bottom: 8px;
            min-height: 18px;
        }
        .login-form .login-btn {
            width: 100%;
            background: #1a237e;
            color: #fff;
            border: none;
            border-radius: 4px;
            padding: 12px 0;
            font-size: 1.18em;
            font-weight: bold;
            cursor: pointer;
            margin-top: 8px;
            transition: background 0.2s;
            position: relative;
        }
        .login-form .login-btn:disabled {
            background: #bfcaff;
            cursor: not-allowed;
        }
        .login-form .login-btn .spinner {
            border: 2px solid #fff;
            border-top: 2px solid #3949ab;
            border-radius: 50%;
            width: 18px;
            height: 18px;
            animation: spin 0.7s linear infinite;
            display: inline-block;
            vertical-align: middle;
            margin-left: 8px;
        }
        @keyframes spin {
            0% { transform: rotate(0);}
            100% { transform: rotate(360deg);}
        }
        .login-form .login-options {
            display: flex;
            justify-content: flex-end;
            align-items: center;
            margin: 12px 0 8px 0;
        }
        .login-form .login-options a {
            color: #1a237e;
            text-decoration: none;
            font-size: 1.12em;
            transition: color 0.2s;
        }
        .login-form .login-options a:hover {
            text-decoration: underline;
            color: #3949ab;
        }
        .login-form .login-or {
    display: flex;
    align-items: center;
    justify-content: center;
    color: #3c466d;
    margin: 18px 0 10px 0;
    font-size: 1em;
    font-weight: 400;
    letter-spacing: 1px;
    background: transparent;
    line-height: 1;
    gap: 12px;
}
.login-form .login-or::before,
.login-form .login-or::after {
    content: "";
    flex: 1;
    height: 1px;
    background: #e3e8fd;
    display: block;
}
        .login-form .login-social {
            display: flex;
            gap: 14px;
            justify-content: center;
        }
        .login-form .login-social button {
            flex: 1;
            padding: 10px 0;
            border: 1.5px solid #bfcaff;
            border-radius: 4px;
            background: #f5f7fd;
            color: #1a237e;
            font-size: 1.15em;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            transition: background 0.2s, color 0.2s, border 0.2s;
            font-weight: 500;
        }
        .login-form .login-social button:hover {
            background: #e3e8fd;
            color: #3949ab;
            border: 1.5px solid #3949ab;
        }
        .login-form .login-social img {
            width: 20px;
            height: 20px;
        }
        .register-link {
            text-align:center;
            margin-top:18px;
            color:#888;
            font-size: 1.12em;
        }
        .register-link a {
            color:#1a237e;
            text-decoration:none;
            font-weight: 600;
            transition: color 0.2s;
        }
        .register-link a:hover {
            color: #3949ab;
            text-decoration: underline;
        }
        .login-header__logo {
    height: 48px;
    width: 160px;
    margin-right: 18px;
    background: #3949ab;
    border-radius: 6px;
    padding: 6px 18px;
    box-shadow: 0 2px 8px rgba(30,40,120,0.10);
    object-fit: contain;
    display: block;
}
        @media (max-width: 600px) {
            .login-form-container {
                min-width: unset;
                max-width: 98vw;
                padding: 18px 4vw 18px 4vw;
                margin: 24px 0;
            }
            .login-header {
                flex-direction: column;
                padding: 18px 0 12px 0;
            }
            .login-header__logo { margin-bottom: 8px;}
        }
        .login-header__help-fixed {
    position: absolute;
    right: 32px;
    top: 38px;
    color: #3949ab;
    font-size: 1.08em;
    font-weight: 400;
    opacity: 0.85;
    cursor: pointer;
    transition: color 0.2s;
    white-space: nowrap;
}
.login-header__help-fixed:hover {
    color: #1a237e;
    text-decoration: underline;
}
.login-header {
    position: relative;
}
    </style>
    <!-- FontAwesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"/>
</head>
<body>
    <div class="login-header">
        <a href="Trangchu.html">
            <img src="./assets/img/shopping-logo-1.png" alt="Shopping Logo" class="login-header__logo">
        </a>
        <span class="login-header__text">Đăng nhập</span>
        <span class="login-header__help-fixed"><a href="trogiup.html" >Bạn cần giúp đỡ?</a></span>
    </div>
    <div class="login-main">
        <div class="login-form-container">
            <div class="login-form-title">Đăng nhập</div>
            <div class="login-form-qr" tabindex="0" title="Chức năng đang phát triển!">
                <i class="fa-solid fa-qrcode"></i> Đăng nhập với mã QR
            </div>
            <form class="login-form" id="loginForm" autocomplete="off">
                <div class="error-message" id="formError"></div>
                <label for="login-username">Email/Số điện thoại/Tên đăng nhập</label>
                <div class="input-group">
                    <input type="text" id="login-username" placeholder="Nhập email/số điện thoại/tên đăng nhập" required>
                    <span class="input-icon"><i class="fa-regular fa-user"></i></span>
                </div>
                <label for="login-password">Mật khẩu</label>
                <div class="input-group">
                    <input type="password" id="login-password" placeholder="Nhập mật khẩu" required>
                    <span class="input-icon" id="togglePassword" title="Hiện/ẩn mật khẩu"><i class="fa-regular fa-eye"></i></span>
                </div>
                <button type="submit" class="login-btn" id="loginBtn">ĐĂNG NHẬP</button>
                <div class="login-options">
                    <a href="#" id="forgotPassword">Quên mật khẩu?</a>
                </div>
                <div class="login-or">HOẶC</div>
                <div class="login-social">
                    <button type="button" title="Đăng nhập bằng Facebook">
                        <img src="https://upload.wikimedia.org/wikipedia/commons/0/05/Facebook_Logo_%282019%29.png" alt="" width="20"> Facebook
                      </button>
                      <button type="button" title="Đăng nhập bằng Google">
                        <img src="https://www.gstatic.com/firebasejs/ui/2.0.0/images/auth/google.svg" alt="" width="20"> Google
                      </button>
                </div>
            </form>
            <div class="register-link">
                Bạn mới biết đến Shopping? <a href="dangki.html">Đăng ký</a>
            </div>
        </div>
    </div>
    <script>
        // Show/hide password
        const passwordInput = document.getElementById('login-password');
        const togglePassword = document.getElementById('togglePassword');
        togglePassword.addEventListener('click', function() {
            const type = passwordInput.type === 'password' ? 'text' : 'password';
            passwordInput.type = type;
            this.innerHTML = type === 'password'
                ? '<i class="fa-regular fa-eye"></i>'
                : '<i class="fa-regular fa-eye-slash"></i>';
        });

        // Validate form & loading
        const loginForm = document.getElementById('loginForm');
        const loginBtn = document.getElementById('loginBtn');
        const formError = document.getElementById('formError');
        loginForm.addEventListener('submit', function(e) {
            e.preventDefault();
            formError.textContent = '';
            loginBtn.disabled = true;
            loginBtn.innerHTML = 'ĐANG ĐĂNG NHẬP <span class="spinner"></span>';

            // Lấy giá trị
            const username = document.getElementById('login-username').value.trim();
            const password = passwordInput.value.trim();

            // Validate cơ bản
            setTimeout(() => {
                if (!username || !password) {
                    formError.textContent = 'Vui lòng nhập đầy đủ thông tin!';
                    loginBtn.disabled = false;
                    loginBtn.innerHTML = 'ĐĂNG NHẬP';
                    return;
                }
                // Giả lập đăng nhập thành công/thất bại
                if (username === 'user' && password === '123456') {
                    formError.style.color = '#388e3c';
                    formError.textContent = 'Đăng nhập thành công!';
                    loginBtn.innerHTML = 'THÀNH CÔNG';
                    setTimeout(() => {
                        window.location.href = 'index.html';
                    }, 1200);
                } else {
                    formError.style.color = '#e53935';
                    formError.textContent = 'Tên đăng nhập hoặc mật khẩu không đúng!';
                    loginBtn.disabled = false;
                    loginBtn.innerHTML = 'ĐĂNG NHẬP';
                }
            }, 900);
        });

        // Quên mật khẩu
        document.getElementById('forgotPassword').addEventListener('click', function(e) {
            e.preventDefault();
            alert('Chức năng quên mật khẩu đang phát triển!');
        });

        // QR login
        document.querySelector('.login-form-qr').addEventListener('click', function() {
            alert('Chức năng đăng nhập bằng mã QR đang phát triển!');
        });
    </script>
</body>
</html>
